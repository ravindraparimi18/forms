<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap flex</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 

<div class="container mt-3">
  <h2>Flex</h2>
  <p>To create a flexbox container and transform direct children into flex items, use the d-flex class:</p>
  <div class="d-flex p-3 bg-secondary text-white">  
    <div class="p-2 bg-info">ravi1</div>
    <div class="p-2 bg-warning">ravi2</div>
    <div class="p-2 bg-primary">ravi3</div>
  </div><br><br>
  <h2>Horizontal Direction</h2>
  <div class="d-flex flex-row bg-secondary mb-3">
    <div class="p-2 bg-info">lion</div>
    <div class="p-2 bg-warning">tiger</div>
    <div class="p-2 bg-primary">elephant</div>
  </div>
  <p>Use .flex-row-reverse to right-align the direction:</p>
  <div class="d-flex flex-row-reverse bg-secondary">
    <div class="p-2 bg-info">lion</div>
    <div class="p-2 bg-warning">tiger</div>
    <div class="p-2 bg-primary">elephant</div>
  </div><br><br><br>
  <h3>If u need vertical direction means we use .flex-column</h3>
</div>

</body>
</html>
